<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-4 text-center">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <!-- Balance and transition -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">

                <!-- Deposit -->

                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 w-3/4 text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button class="bg-lime-700 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-500" id="btn-deposit">Deposit</button>
                </div>

                <!-- Withdraw -->

                <div class="bg-green-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 w-3/4 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button class="bg-lime-700 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-500" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>







    <!-- Tailwind config link -->
    <script src="./JS/tailwind.config.js"></script>

    <!-- JavaScript file link -->
    <script src="./JS/utilities.js"></script>
    <script src="./JS/deposit.js"></script>
    <script src="./JS/withdraw.js"></script>
</body>
</html>
